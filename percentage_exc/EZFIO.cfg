[thresh_c2]
type: double precision
doc: Threshold to print all the determinants with |c_i|^2 .gt. thresh_c2
interface: ezfio,provider,ocaml
default: 0.2

[nb_max_percentage]
type: integer
doc: Number of printed excitations
interface: ezfio,provider,ocaml
default: 5

[percentage_in_exp]
type: logical
doc: Number of percentage
interface: ezfio,provider,ocaml
default: false

[ref_type]
type: integer
doc: Reference type, 1: Hartree-Fock, 2: list of determinants in a file ref.txt, first line for the number of det in the ref, the other line for the det with 2*N_int integer
interface: ezfio,provider,ocaml
default: 1

[extract_c3]
type: logical
doc: If true, the C4 coefficients are estimated as product of t1 and t2 amplitudes
interface: ezfio,provider,ocaml
default: false

[extract_c4]
type: logical
doc: If true, the C4 coefficients are estimated as product of t1 and t2 amplitudes
interface: ezfio,provider,ocaml
default: false

[thresh_extract_c]
type: double precision
doc: Threshold to extract the coefficients from the amplitudes in INTERMEDIATE normalization. The coefficients under the threshold are not put in the wave function.
interface: ezfio,provider,ocaml
default: 1e-4

[write_cc_wf]
type: logical
doc: If true, replace the actual wf by the computed one.
interface: ezfio,provider,ocaml
default: false
